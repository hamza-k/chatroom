<!doctype html>
<html>
    <head>
        <title>Socket.IO Chatroom</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,900,900i&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { 
                font-size: 16px;
                height: 100vh;
                font-family: 'Montserrat', sans-serif;
                background: rgb(20,30,48);
                background: linear-gradient(59deg, rgba(20,30,48,1) 0%, rgba(36,59,85,1) 100%);
                background-size: cover;
            }

            h1 {
                width: 100%;
                font-size: 32px;
                font-weight: normal;
                font-style: italic;
                text-align: center;
                padding: 20px;
                color: white;
            }
            #app {
                width: calc(100% - 10px);
                max-width: 1140px;
                margin: 0 auto;
                height: calc( 100vh - 100px);
                display: grid;
                grid-template-columns: auto 250px;
                grid-template-rows: 40px auto 50px;
                background: #fbfbfb;
                border-radius: 10px;
            }

            #app #users {
                grid-row-start: 1;
                grid-row-end: 4;
                grid-column-start: 2;
                grid-column-end: 3;
                background-color: #f0f0f0;
                padding: 20px;
                border-radius: 10px;
            }

            #userForm, #msgForm {
                position: relative;
                width: 100%;
                padding: 10px 20px;
            }

            #userForm::after, #msgForm::after {
                content:"";
                position: absolute;
                width: calc(100% - 40px);
                height: 0;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                border: solid .5px #dadada;
            }


            #messages {
                padding: 20px 50px 20px 20px;
                overflow-y: scroll;
            }


            #messages li {
                list-style: none;
                animation: newmsg .3s cubic-bezier(0, .8, 1, 1);
                margin: 20px 0;
                display: flex;
                width: 100%;
                justify-content: flex-start;
            }

                #messages li div {
                    background-color: #dadada;
                    border-radius: 5px;
                    padding: 20px;
                    display: inline-block;
                    min-width: 300px;
                    max-width: calc(100% - 50px);
                    position: relative;
                }

                #messages li div.my-own-one {
                    background-color: rgb(20,30,48);
                    color: white;
                    justify-self: right;
                }

                #messages li div.my-own-one span {
                    color: white;
                }

                #messages li span {
                    font-style: italic;
                    color: #555555;
                    font-size: 14px;
                }

                #messages li hr {
                    margin: 5px 0 15px;
                    border: solid .5px #aaaaaa
                }

                #messages li div::before {
                    content: '';
                    position: absolute;
                    width: 0px;
                    height: 0px;
                    width: 0;
                    height: 0;
                    border-style: solid;
                    border-width: 0 0 22px 22px;
                    border-color: transparent transparent #dadada transparent;
                    bottom: 0;
                    left: -15px;
                }

                #messages li div.my-own-one::before {
                    width: 0;
                    height: 0;
                    border-style: solid;
                    border-width: 22px 0 0 22px;
                    border-color: transparent transparent transparent rgb(20,30,48);
                    left: calc(100% - 7px);
                }

                #messages li p {
                    font-size: 20px;
                }


@keyframes newmsg {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

            #messages li.mod-msg {
                font-style: italic;
                color: #aaaaaa;
            }

            #msgForm {
                display: flex;
                flex-wrap: wrap;
                align-items: stretch;
                justify-content: space-between;
            }

            #msgForm button {
                width: 50px;
            }

            #msgForm input {
                width: calc(100% - 60px);
            }

            #msgForm::after {
                top: 0;
            }

        </style>
    </head>
    <body>
        <h1>Chatroom with Socket.io</h1>
        <div id="app">
            <form id="userForm" action="">
                <label for="">Username : </label><input id="u" autocomplete="off" /><button id="sendUser">Send</button>
            </form>
            <ul id="messages"></ul>
            <div id="users">
                <p>Online users :</p>
                <ul>
                    
                </ul>
            </div>
            <form id="msgForm" action="">
                <input id="m" autocomplete="off" /><button id="send">Send</button>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            // Initializing
            var socket = io()

            // Username for connecting first time
            var myNickname = "user-" + Math.round(Math.random() * 1000000, 0)
            var myID = "id-" + Math.round(Math.random() * 1000000, 0)
            socket.emit('new user', myNickname)
            document.querySelector('#u').value = myNickname

            // New to the room
            socket.emit('new in list', {id: myID, username: myNickname})

            // Loading updated user list
            socket.on('load list', arr => {
                var ul = document.querySelector("#users ul");
                ul.innerHTML = "";
                for(user in arr){
                    var li = document.createElement("li")
                    li.appendChild(document.createTextNode(arr[user].username))
                    ul.appendChild(li)
                }
            })

            // Message sending
            document.querySelector('form#msgForm').addEventListener('submit', e => {
                e.preventDefault()
                socket.emit('chat message', {content: document.querySelector('#m').value, username: myNickname, id: myID})
                document.querySelector('#m').value = ''
                return false
            }, false)

            // Username changing
            document.querySelector('form#userForm').addEventListener('submit', e => {
                e.preventDefault()
                socket.emit('username change', {
                    id: myID,
                    oldUsername: myNickname,
                    newUsername: document.querySelector('#u').value
                })
                myNickname = document.querySelector('#u').value
            }, false)

            // Username changed
            socket.on('username change', data => {
                var node = document.createElement("li")
                node.setAttribute('class', 'mod-msg')
                var textnode = document.createTextNode(data.oldUsername + ' has changed his username: ' + data.newUsername)
                node.appendChild(textnode)
                document.querySelector('#messages').appendChild(node)
            })

            // Message displaying when new user is connected
            socket.on('new user', newUser => {
                var node = document.createElement("li")
                node.setAttribute('class', 'mod-msg')
                var textnode = document.createTextNode(newUser + ' is online now.')
                node.appendChild(textnode)
                document.querySelector('#messages').appendChild(node)
            })

            // Message displaying
            socket.on('chat message', msg => {
                var node = document.createElement("li")
                node.setAttribute('class', msg.id)
                if (msg.id == myID){
                    node.innerHTML =`<div class='my-own-one'>
                    <span>${msg.username}</span>
                    <hr> 
                    <p>${msg.content}</p>
                </div>`
                } else {
                    node.innerHTML =`<div>
                    <span>${msg.username}</span>
                    <hr> 
                    <p>${msg.content}</p>
                </div>`
                }

                document.querySelector('#messages').appendChild(node)
                document.querySelectorAll('.'+myID).forEach(el => {
                    el.style.justifyContent = 'flex-end'
                })


            })

            // Exiting user
            window.addEventListener("beforeunload", function (e) {
                e.preventDefault()
                socket.emit('exit user', {id: myID, username: myNickname})
            })

            // User exited
            socket.on('exit user', obj => {
                var node = document.createElement("li")
                node.setAttribute('class', 'mod-msg')
                var textnode = document.createTextNode(obj.username + ' is gone !')
                node.appendChild(textnode)
                document.querySelector('#messages').appendChild(node)
            })


            
        </script>
    </body>
</html>
